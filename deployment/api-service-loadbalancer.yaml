apiVersion: v1
kind: Service
metadata:
  name: api-service-lb
  namespace: ai-care-expert
  annotations:
    # Request an internal (private) Classic Load Balancer
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
  labels:
    app: api-service
    component: backend
spec:
  type: LoadBalancer
  selector:
    app: api-service
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8000
